<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (subClassOfBusiness()) {
      <div>
        <h2 data-cy="subClassOfBusinessDetailsHeading">
          <span jhiTranslate="brokingserviceApp.subClassOfBusiness.detail.title">Sub Class Of Business</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ subClassOfBusiness()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="brokingserviceApp.subClassOfBusiness.name">Name</span></dt>
          <dd>
            <span>{{ subClassOfBusiness()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="brokingserviceApp.subClassOfBusiness.classOfBusiness">Class Of Business</span></dt>
          <dd>
            @if (subClassOfBusiness()!.classOfBusiness) {
              <div>
                <a [routerLink]="['/class-of-business', subClassOfBusiness()!.classOfBusiness?.id, 'view']">{{
                  subClassOfBusiness()!.classOfBusiness?.name
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/sub-class-of-business', subClassOfBusiness()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
